<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parks App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <header>
            <H1>Vacation Planner</H1>
        </header>
        <form class="userRequest">
            <label for="states">Enter a State or multiple states</label>
            <input type="text" id="states" minlength="2" required placeholder="Example CA   Multiple CA,FL
            ">
            <label for="maxResults">Select Max results</label>
            <input type="number" name="maxResults" id="returnResults" min="1" required value="10">
            <input type="submit" value="add state" id="submitButton">
        </form>
        <section class="displayUserStates hidden">
          
        </section>
        <section class="displayParkInfo hidden">
            
        </section>

    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
